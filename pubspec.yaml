name: family_shopping_list
description: A family shopping list app with real-time synchronization.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase
  firebase_core: ^3.8.0
  firebase_auth: ^5.3.3
  cloud_firestore: ^5.5.1
  
  # Authentication
  google_sign_in: ^6.2.2
  
  # State Management
  provider: ^6.1.2
  
  # UI Components
  flutter_slidable: ^3.1.1
  
  # Utilities
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  
