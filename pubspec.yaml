name: family_shopping_list
description: A family shopping list app with real-time synchronization.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase
  firebase_core: ^3.8.0
  firebase_auth: ^5.3.3
  cloud_firestore: ^5.5.1
  
  # Authentication
  google_sign_in: ^6.2.2
  
  # State Management
  provider: ^6.1.2
  
  # UI Components
  flutter_slidable: ^3.1.1
  
  # Utilities
  intl: ^0.19.0
  
  # Environment variables
  flutter_dotenv: ^5.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.5

flutter:
  uses-material-design: true
  
  assets:
    - .env
    - assets/icon/
  
  # To use custom Outfit font, download from Google Fonts and uncomment:
  # fonts:
  #   - family: Outfit
  #     fonts:
  #       - asset: assets/fonts/Outfit-Regular.ttf
  #         weight: 400
  #       - asset: assets/fonts/Outfit-Medium.ttf
  #         weight: 500
  #       - asset: assets/fonts/Outfit-SemiBold.ttf
  #         weight: 600
  #       - asset: assets/fonts/Outfit-Bold.ttf
  #         weight: 700

# App Icon Configuration
flutter_launcher_icons:
  android: true
  ios: false
  # To use custom icon, create assets/icon/app_icon.png (1024x1024) and uncomment:
  # image_path: "assets/icon/app_icon.png"
  # adaptive_icon_background: "#FAF7F5"
  # adaptive_icon_foreground: "assets/icon/app_icon_foreground.png"

# Splash Screen Configuration  
flutter_native_splash:
  android: true
  ios: false
  color: "#FAF7F5"
  # To use custom splash icon, create assets/icon/splash_icon.png and uncomment:
  # image: assets/icon/splash_icon.png
  android_12:
    color: "#FAF7F5"
    # image: assets/icon/splash_icon.png
